<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://orangeui.netlify.app/orange-ui.css">
    <script src="https://kit.fontawesome.com/d3defd3e70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/pages/auth page/auth.css">
    <link rel="stylesheet" href="/pages/products/product.css">
    <title>Orange Store</title>
</head>
<body>
    <div class="product-page">
        <div class="navigation-bar">
            <div class="nav-logo-items">
                <div class="logo"><a class="text-logo" href="">Logo</a></div>
                <div><a class="text-logo" href="/index.html">Home</a></div>
                <div><a class="text-logo" href="/pages/products/">Products</a></div>
            </div>
            <div class="nav-search-search-icons">
               <span class="search-bar2">
                  <input type="search" class="input-area" id="search-bar" placeholder="type to search">
               </span>
               <button class="btn btn-primary btn-login">Login/Signup</button>
              <span class="avatar heart-icon">
                  <i class="fa-solid fa-heart"></i>
                  <span class="heart-badge"></span>
              </span>
              <span class="avatar cart-icon">
                  <i class="fa-solid fa-cart-shopping fa-lg"></i>
                  <span class="cart-badge "></span>
              </span>
            </div>
        </div>
        <div class="product-content">
            <div>
            <div class="product-sidebar">
                <div class="filters-container">
                    <p class="filter-text ">Filters</p>
                    <a href=""><p class="filter-clear">Clear filters</p></a>
                </div>
                <h3>Category</h3>
                <div class="category-container">
                    <div class="category">
                        <input type="checkbox" class="category1" name="category1">
                        <label for="category1">All</label>
                    </div>
                    <div class="category">
                        <input type="checkbox" class="category2" name="category2">
                        <label for="category2">Men category</label>
                    </div>
                    <div class="category">
                        <input type="checkbox" class="category3" name="category3">
                        <label for="category3">Woman category</label>
                    </div>
                </div>
                <h3>Rating</h3>
                <div class="rating-container">
                    <div class="rating">
                        <input type="radio" class="rating4" name="rating4">
                        <label for="rating">4 rating & above</label>
                    </div>
                    <div class="rating">
                        <input type="radio" class="rating3" name="category3">
                        <label for="rating">3 rating & above</label>
                    </div>
                    <div class="rating">
                        <input type="radio" class="rating2" name="rating2">
                        <label for="rating">2 rating & above</label>
                    </div>
                    <div class="rating">
                        <input type="radio" class="rating1" name="rating1">
                        <label for="rating">1 rating & above</label>
                    </div>
                </div>
                <h3>Sort by</h3>
                <div class="sortby-container">
                    <div class="sortby">
                        <input type="radio" class="pricelowtohigh" name="pricelowtohigh">
                        <label for="price">price low to high</label>
                    </div>
                    <div class="sortby">
                        <input type="radio" class="pricehightolow" name="pricehightolow">
                        <label for="price">price high to low</label>
                    </div>
                    <div class="sortby">
                        <input type="radio" class="pricemediumtohigh" name="pricemediumtohigh">
                        <label for="price">price medium to high</label>
                    </div>
                </div>
            </div>
          </div>  
            <div class="product-cards-display">
                <!-- <h2>Products displayed</h2> --> 
                
            </div>
        </div>
    </div>
